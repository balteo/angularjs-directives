<!doctype html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="utf-8">
    <title>My AngularJS App</title>
    <link rel="stylesheet" href="css/app.css"/>
</head>
<body>

<div ng-controller="myCtrl">
    <div enhanced-zone info-class="info" warn-class="warning" error-class="error" class="bold" min-threshold="5" max-threshold="50" tolerance="10" initial-prompt="enter at least % characters" n-to-go-prompt="% more to go..." n-left-prompt="% characters left" too-long-by-prompt="too long by % characters">
        <textarea enhanced-input ng-model="text" placeholder="Enter what's on your mind..."></textarea>
        <div notice></div>
        <h3>{{text}}</h3>
    </div>
</div>

<script src="lib/angular/angular.js"></script>
<script src="js/directives.js"></script>
<script src="js/controllers.js"></script>
<script src="js/app.js"></script>
</body>
</html>
